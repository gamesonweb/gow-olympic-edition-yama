<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">    
    <title>Yama</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico"> 
  </head>
  <body>
    <style>
      html, body {
    overflow: hidden;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
#renderCanvas {
    width: 100%;
    height: 100%;
    touch-action: none;
}
#score {
    position: absolute;
    background-color: black;
    border: 2px solid red;
    text-align: center;
    font-size: 16px;
    color: white;
    top: 15px;
    right: 10px;
    width: 120px;
    height: 20px;
    }
#bestScore {
    position: absolute;
    background-color: black;
    border: 2px solid red;
    text-align: center;
    font-size: 16px;
    color: white;
    top: 40px;
    right: 10px;
    width: 120px;
    height: 20px;
}
#comboCounter {

    position: absolute;
    top: 20%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 120px;
    height: 20px;
}
    </style>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <div id="score">Score: 0</div>
    <div id="bestScore">Best Score: 0</div>
    <div id="comboCounter" ></div>
    </div>
  </body>
</html>
